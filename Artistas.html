<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte - Obras Maestras</title>
    <link rel="stylesheet" href="artistass.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>GALERÍA DE ARTE</h1>
            <div class="marquee-banner">
                <p>Descubre las obras maestras de los grandes artistas</p>
            </div>
        </header>

        <main class="gallery-container">
            <!-- Sección Van Gogh -->
            <section class="artist-section">
                <h2 class="section-title">Vincent Van Gogh</h2>
                <div class="art-grid">
                    <article class="art-card">
                        <img src="lanocheestrellada.jpg" alt="La noche estrellada" loading="lazy">
                        <div class="art-info">
                            <h3>La noche estrellada</h3>
                            <a href="https://www.todocuadros.com.mx/products/van-gogh-noche-estrellada" target="_blank" rel="noopener">Ver detalles</a>
                        </div>
                    </article>
                    <!-- Repetir estructura para cada obra -->
                </div>
            </section>

            <!-- Sección Da Vinci -->
            <section class="artist-section">
                <h2 class="section-title">Leonardo Da Vinci</h2>
                <div class="art-grid">
                    <article class="art-card">
                        <img src="autoretrato.jpeg" alt="Autorretrato" loading="lazy">
                        <div class="art-info">
                            <h3>Autorretrato</h3>
                            <a href="https://www.leonardo-da-vinci.net/es/autorretrato/" target="_blank" rel="noopener">Ver detalles</a>
                        </div>
                    </article>
                    <!-- Repetir estructura para cada obra -->
                </div>
            </section>

            <!-- Sección Macke -->
            <section class="artist-section">
                <h2 class="section-title">August Macke</h2>
                <div class="art-grid">
                    <article class="art-card">
                        <img src="paseo.jpg" alt="Paseo" loading="lazy">
                        <div class="art-info">
                            <h3>Paseo</h3>
                            <a href="https://en.wikipedia.org/wiki/Promenade_(Macke)" target="_blank" rel="noopener">Ver detalles</a>
                        </div>
                    </article>
                    <!-- Repetir estructura para cada obra -->
                </div>
            </section>

            <!-- Sección Munch -->
            <section class="artist-section">
                <h2 class="section-title">Edvard Munch</h2>
                <div class="art-grid">
                    <article class="art-card">
                        <img src="El grito.jpg" alt="El grito" loading="lazy">
                        <div class="art-info">
                            <h3>El grito</h3>
                            <a href="https://historia-arte.com/obras/el-grito" target="_blank" rel="noopener">Ver detalles</a>
                        </div>
                    </article>
                    <!-- Repetir estructura para cada obra -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
